<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body class="bg-gray-100">
  <div class="container py-10 px-10 mx-auto">
    <div class="border bg-white shadow p-8">
      <h1 class="text-4xl text-center">Instagram</h1>
      <div class="mt-8">
        <input type="text" class="truncate border w-full h-10 rounded-md focus:outline-none focus:bg-gray-100 px-2 my-1" placeholder="Phone number, email, or username">
        <input type="password" class="truncate border w-full h-10 rounded-md focus:outline-none focus:bg-gray-100 px-2 my-1" placeholder="Password">
        <button type="submit" class="px-3 py-1 my-2 bg-blue-300 hover:bg-blue-500 focus:bg-blue-500 text-white rounded-md w-full focus:outline-none">Log In</button>
      </div>
      <hr class="mt-5">
      <div class="w-10 mx-auto bg-white">
        <p class="text-gray-600 text-center font-bold -m-3 text-xs">OR</p>
      </div>
      <p class="mt-10 text-center font-bold text-blue-600 hover:text-blue-700">Log in with Facebook</p>
      <p class="text-xs text-center mt-2 text-blue-600 hover:text-blue-700">Forgot password ?</p>
    </div>
  </div>

  <div class="container pb-10 px-10 -mt-6 mx-auto">
    <div class="border bg-white shadow p-5">
      <p class="text-center"><span class="text-gray-500">Don't have an account ?</span> <span class="font-bold text-blue-600 hover:text-blue-700">Sign up</span></p>
    </div>
  </div>
  <script src="/script/script.js"></script>
</body>
</html>
